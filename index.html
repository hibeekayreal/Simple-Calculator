<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fullpage">

    <div id="calculator">
      
      <div id="display"></div>
      
      <div class="operations1">
        <div class="child" id="clear">AC</div>
        <div class="child" id="(">(</div>
        <div class="child" id=")">)</div>
      </div>
        
      <div class="numbers">
        <div class="child number" id="n7">7</div>
        <div class="child number" id="n8">8</div>
        <div class="child number" id="n9">9</div>
        <div class="child number" id="n4">4</div>
        <div class="child number" id="n5">5</div>
        <div class="child number" id="n6">6</div>
        <div class="child number" id="n1">1</div>
        <div class="child number" id="n2">2</div>
        <div class="child number" id="n3">3</div>
        <div class="child number" id="n0">0</div>
        <div class="child number" id="n.">.</div>
        <div class="child" id="sign">+/-</div>
      </div>  
      
      <div class="operations2">
        <div class="child operator" id="divide">÷</div>
        <div class="child operator" id="multiply">x</div>
        <div class="child operator" id="subtract">–</div>
        <div class="child operator" id="add">+</div>
        <div class="child" id="equals">=</div>
        
      </div>  
      
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
